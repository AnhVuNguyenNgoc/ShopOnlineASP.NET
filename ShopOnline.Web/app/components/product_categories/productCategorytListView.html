 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
     Sản phẫm
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Loại sản phẫm</a></li>
        <li class="active">Danh sách</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách loại sản phẫm</h3>
        </div>

        <!-- /.box-header -->
        <div class="box-body">
            <div class="row" style="margin-bottom: 2%">
                <div class="col-md-6">
                    <!-- input-group vào là nó cùng 1 dòng  -->
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Bạn hãy nhập tên sản phẫm cần tìm">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success" ui-sref="add_product_categories">Thêm mới</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 10%">ID</th>
                            <th style="width: 50%">Tên danh mục</th>
                            <th style="width: 20%">Ngày tạo</th>
                            <th style="width: 10%">Trạng thái</th>
                            <th style="width: 10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="items in productCategories">
                            <td>{{items.ID}}</td>
                            <!-- Đúng với trong ViewModel á nha  -->
                            <td>{{items.Name}}</td>
                            <td>
                                {{items.CreatedDate | date :'dd/MM/yyyy hh:mm' }}
                            </td>

                            <!--//badge bg-red-->
                            <td>
                                <span ng-class="{'badge bg-red':items.Status==false ,'badge bg-green':items.Status==true}">
                                    {{items.Status | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="update_product_categories({id:items.ID})"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div>
    <!-- /.box -->


</section>
<!-- /.content -->
